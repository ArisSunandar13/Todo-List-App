<div class="dashboard">
    <header>
        <h1 data-cy="activity-title">Activity</h1>

        <button class="add" mat-fab extended data-cy="activity-add-button" (click)="addActivity()">
            <mat-icon>add</mat-icon>
            Tambah
        </button>
    </header>

    <main>
        <section data-cy="activity-empty-state" class="empty-item" *ngIf="isEmpty">
            <img src="../../assets/activity-empty-state.svg" alt="activity-empty-state">
        </section>

        <section class="activity-card" *ngIf="!isEmpty">
            <mat-card data-cy="activity-item-list" *ngFor="let activity of activities">
                <mat-card-header data-cy="activity-item" (click)="editActivity(activity)">
                    <mat-card-title data-cy="activity-item-title">{{activity.title}}</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <span data-cy="activity-item-date">{{formatDate(activity.created_at)}}</span>

                    <img class="delete" src="../../assets/activity-item-delete-button.svg" alt="delete"
                        (click)="deleteActivity(activity)" data-cy="activity-item-delete-button">
                </mat-card-content>
            </mat-card>
        </section>
    </main>
</div>
